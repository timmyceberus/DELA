<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>登入 - DELA</title>
</head>

<body>
    <div id="back-box" onclick="location.href='index.html'">
        <i class="fas fa-chevron-left"></i>
        <span>Back to DELA</span>
    </div>

    <div id="login-box" class="animated fadeIn">
        <h1>LOGIN</h1>
        <div>
            <div>
                <i class="far fa-user"></i>
                <input type="e-mail" name="e-mail" id="e-mail" placeholder="帳號">
                <span class="float"></span>
                <span class="faded"></span>
            </div>
            <div>
                <i class="fas fa-key"></i>
                <input type="password" name="password" id="password" placeholder="密碼">
                <span class="float"></span>
                <span class="faded"></span>
            </div>
            <br>
            <button type="submit">送出</button>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
